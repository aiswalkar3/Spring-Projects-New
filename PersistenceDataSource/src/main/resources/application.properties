spring.datasource.url = jdbc:mysql://localhost:3306/plant
spring.datasource.username = admin
spring.datasource.password = password
#mysql.datasource.username = admin
#mysql.datasource.password = password
#initializes the datasource for embedded and external databases
spring.datasource.initialization-mode = always
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.generate-ddl = true
#creates tables from scratch on each execution of application
spring.jpa.hibernate.ddl-auto = create
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true