<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width = device-width, user-scalable = no, initial-scale = 1.0, maximum-scale = 1.0
                                       minimum-scale = 1.0">
    <meta http-equiv = "X-UA_Compatible" content = "ie=edge">
    <title>Chat</title>
</head>
<body>
<form action = "#" th:object = "${userMessage}"  th:action = "@{'/chat'}" method = "post">
    <label for = "username">Username:</label>
    <input id = "username" type = "text" th:field = "*{username}">
    <label for = "messageText">Message Text:</label>
    <input id = "messageText" type = "text" th:field = "*{messageText}">
    <label for = "messageType">Message Type:</label>>
  <select id = "messageType" th:field = "*{messageType}">
        <option selected th:value = "'N'">Say</option>
        <option th:value = "'U'">Shout</option>
        <option th:value = "'L'">Whisper</option>
    </select>
    <!--<select id = "messageType" th:field = "*{messageType}">
        <option th:each="type:${allMessageTypes}"
                th:value = "${type}"
                th:text = "${type}">
            Say
        </option>
    </select>-->
    <input type = "submit">
</form>>
<div th:each = "msg:${messageList}">
    <span th:text = "${msg.username}">Username</span>:
    <span th:text = "${msg.messageText}">hello World!</span>
</div>

</body>
</html>
